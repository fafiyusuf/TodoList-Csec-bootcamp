<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

</head>
<body class="light-theme">
    <div class="main"> 
        <div id="title"><h2>TO DO LIST</h2></div>
        <div class="nav-bar">
            <div><input id="search" type="text" placeholder="search Notes... "><i class="fa-solid fa-magnifying-glass" id="glass"></i></div>
            <div>
                <select id="option">
                    <option value="ALL">ALL</option>
                    <option  value="Completed">Completed</option>
                    <option  value="Incompleted">Incompleted</option>
                    
                </select>
            </div> 
            <div><button id="mode"><span class="material-symbols-outlined">dark_mode</span>
            </button></div>
        </div>
        <div class="body">
            <div id="list-container"></div>
            <div class="new-note">
                <button id="add">+</button>
            </div>
            <div class="empty">
                <img id="empty" src="Detective-check-footprint 1.png">
                <h4 id="h4">Empty...</h4>
            </div> 
        </div>
        <div class="popup" id="popup">
            <div class="overlay"></div>
            <div class="popup-content">
                <h3>NEW NOTE</h3>
                <input id="urNote" placeholder="Input your note...">
                <div class="controls">
                    <button class="cancel">CANCEL</button>
                    <button class="apply">APPLY</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
